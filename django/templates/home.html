<div class="potree_container" style="position: absolute; width: 100%; height: 800px; left: 0px; top: 140px;">

    </div>

<script type="module">

    import * as THREE from "{% static 'libs/three.js/build/three.module.js' %}";

    window.viewer = new Potree.Viewer(document.getElementById("potree_render_area"));

    viewer.setEDLEnabled(true);
    viewer.setFOV(60);
    viewer.setPointBudget(1_000_000);
    viewer.loadSettingsFromURL();

    //viewer.setDescription('Point cloud courtesy of <a href="http://www.weiss-ag.org/" target="_blank">Weiss AG</a>. (50M points)');

    viewer.loadGUI(() => {
        viewer.setLanguage('en');
        $("#menu_appearance").next().show();
        $("#menu_tools").next().show();
        $("#menu_scene").next().show();
        //viewer.toggleSidebar();
    });

    // Load and add point cloud to scene
    Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/weiss/cooler_tower/cloud.js", "Cooler Tower", function(e){
        let scene = viewer.scene;
        let pointcloud = e.pointcloud;

        let material = pointcloud.material;
        material.size = 1;
        material.pointSizeType = Potree.PointSizeType.ADAPTIVE;
        material.shape = Potree.PointShape.SQUARE;

        scene.addPointCloud(pointcloud);

        e.pointcloud.rotation.set(-1.9, 0, 0)
        e.pointcloud.position.set(-1.7, -1.5, 7);

        viewer.fitToScreen();
    });

</script>

<script>
    // MQTT Broker connection info
    var mqttBrokerUrl = "localhost";  // MQTT Broker address
    var mqttClientId = "web_client_" + new Date().getTime();  // client ID
    var mqttTopic = "/python/mqtt";  // topic

    var mqttClient = new Paho.MQTT.Client(mqttBrokerUrl, Number(9001),mqttClientId);

    // connect to MQTT Broker
    mqttClient.connect({
        onSuccess: function() {
            console.log("Connected to MQTT Broker");
        },
        onFailure: function(err) {
            console.error("Failed to connect to MQTT Broker: " + err.errorMessage);
        }
    });

    $('#start-btn').click(function() {
        sendMessage("True");
    });

    $('#stop-btn').click(function() {
        sendMessage("False");
    });

    function sendMessage(trigger) {
        var message = new Paho.MQTT.Message(trigger);
        message.destinationName = mqttTopic;
        mqttClient.send(message);
        console.log("Message sent: " + trigger);
    }

</script>
